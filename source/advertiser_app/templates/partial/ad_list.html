<div class="row row-cols-1 row-cols-md-2 g-4">
{% for ad in adverts %}
  <div class="col d-flex align-items-stretch">
    <div class="card mb-3 " style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {% if ad.image %}
      <img src="/uploads/{{ ad.image }}" class="img-fluid rounded-start" alt="...">
      {% else %}
      <img src="/uploads/images/noimage.jpg" class="img-fluid rounded-start" alt="...">
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="">{{ ad.title }}</a></h5>
        <p class="card-text">{{ ad.description }}</p>
        <p class="card-text">{{ ad.author }}</p>
        <p class="card-text"><small class="text-muted">Created at: {{ ad.published_at }}</small></p>
      </div>
    </div>
  </div>
</div>
 </div>
{% endfor %}
</div>
{% if is_paginated %}
{% include 'partial/pagination.html' %}
{% endif %}

  <div class="col d-flex align-items-stretch">
    <div class="card mb-3 " style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {% if ad.image %}
      <img src="/uploads/{{ ad.image }}" class="img-fluid rounded-start" alt="...">
      {% else %}
      <img src="/uploads/images/noimage.jpg" class="img-fluid rounded-start" alt="...">
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {% if 'moderation' in request.get_full_path %}
          <a href="{% url 'advert_detail_moderate' ad.pk %}">
            {{ ad.title }}
          </a>
          {% else %}
          <a href="{% url 'advert_detail' ad.pk %}">
            {{ ad.title }}
          </a>
          {% endif %}
        </h5>
        <p class="card-text">{{ ad.description }}</p>
        <p class="card-text"><a href="{% url 'detail' ad.author.pk %}">{{ ad.author }}</a></p>
        <p class="card-text"><small class="text-muted">Created at: {{ ad.published_at }}</small></p>
      </div>
    </div>
  </div>
</div>
 </div>
